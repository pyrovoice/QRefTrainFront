<ng-template [ngIf]="controls.selectedPlayers[0]">
    <div>
        <label>
            Name:
        <input type="text" placeholder="name" [(ngModel)]="controls.selectedPlayers[0].name" (ngModelChange)="sendOnChange()">
        </label>
    </div>
    <div class="d-flex mt-2">
        <input type="checkbox" id="hasBall" [(ngModel)]="controls.selectedPlayers[0].hasBall" (ngModelChange)="sendOnChange()" />
        <label for="hasBall" class="pl-2">Has a ball</label>
    </div>
    <div>
        <label>
            Position:
        <select class="custom-select" [(ngModel)]="controls.selectedPlayers[0].playerClass" (ngModelChange)="sendOnChange()">
            <option *ngFor="let name of enumKeys" [ngValue]="enumPlayerClass[name]">
                {{name}}
            </option>
        </select>
    </label>
    </div>
</ng-template>
<ng-template [ngIf]="!controls.selectedPlayers[0]">
    <div>
        Team 1 color: <input type="color" placeholder="name" [(ngModel)]="controls.team1.teamColor" (ngModelChange)="sendOnChange()">
    </div>
    <div>
        Team 2 color: <input type="color" placeholder="name" [(ngModel)]="controls.team2.teamColor" (ngModelChange)="sendOnChange()">
    </div>
    <br>
    <form [formGroup]="newPlayerForm" (ngSubmit)="createHuman()" class="d-flex flex-column">
        <div style="text-align:center"><b>Add a player</b></div>
        <label>
            Name:
            <input type="text" formControlName="name" placeholder="Enter Name" >
        </label>
        <label>
            Team:
            <select class="custom-select" formControlName="team">
                <option [ngValue]="controls.team1">
                    Team 1
                </option>
                <option [ngValue]="controls.team2">
                    Team 2
                </option>
            </select>
        </label>
        <label>
            Has a ball:
            <input type="checkbox" formControlName="hasBall">
        </label>
        <label>
            Position:
            <select class="custom-select" formControlName="playerClass">
                <option *ngFor="let name of enumKeys" [ngValue]="enumPlayerClass[name]">
                    {{name}}
                </option>
            </select>
        </label>
        <button type="submit">Add Player</button>
    </form>
</ng-template>
