<button class="btn btn-primary" (click)="startQuiz()">Start a training</button>
<button class="btn btn-link" (click)="toggleDisplayOptions()">Show more options</button>
<div *ngIf="displayOptions" class="d-flex flex-row flex-wrap">
  <label *ngFor="let topic of topics()" class="btn btn-secondary shortLabel">
    <input type="checkbox" [value]="topic" (change)="onCheckboxChange($event)" />{{topic}}
  </label>
</div>
