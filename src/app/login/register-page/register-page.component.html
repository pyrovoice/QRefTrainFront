<div class="h-100 d-flex flex-column justify-content-center align-items-center">
    <h4 class="mb-5" i18n>Register</h4>
    <form [formGroup]="loginForm" class="w-100">
        <div class="d-flex">
            <div class="form-group mr-2">
                <label for="displayName" i18n>Name</label>
                <input type="text" formControlName="displayName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.displayName.errors }" />
                <div *ngIf="submitted && f.displayName.errors" class="invalid-feedback">
                    <div *ngIf="f.displayName.errors.required" i18n>Name is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email" i18n>Email</label>
            <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required" i18n>Email is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" i18n>Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required" i18n>Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordConfirm" i18n>Confirm password</label>
            <input type="password" formControlName="passwordConfirm" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors }" />
            <div *ngIf="submitted && f.passwordConfirm.errors" class="invalid-feedback">
                <div *ngIf="f.passwordConfirm.errors.required" i18n>Field is required</div>
                <div *ngIf="f.passwordConfirm.errors.mustMatch" i18n>Passwords must match</div>
            </div>
        </div>

        <div>
            <button  (click)="onSubmit()" i18n>
                Register
            </button>
            <a class="float-right text-primary" (click)="login()" i18n>Back to login</a>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
</div>
