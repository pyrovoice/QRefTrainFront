<button (click)="importQuestionFromDrive()">Import question to drive</button>
<div *ngIf="error">ERROR BITCH</div>
<table *ngIf="questions != null && questions.length > 0">
    <tr>
        <th>Name</th>
    </tr>
    <tr *ngFor="let question of questions">
     <td>{{question.questionText}}</td>
     <td>{{question.URLVideo}}</td>

    </tr>
</table>
